<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pone'Smokin</title>
    <link rel="stylesheet" href="style_refactored.css" />
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <img src="images/logo.png" alt="Pone'Smokin logo" class="logo" />
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reservation.html">Reservations</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form container mt-5">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="contact-name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="contact-name" name="name" placeholder="Your Name" required
                    aria-label="Name" />
            </div>

            <div class="mb-3">
                <label for="contact-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="contact-email" name="email" placeholder="you@example.com"
                    required aria-label="Email" />
            </div>

            <div class="mb-3">
                <label for="contact-message" class="form-label">Message:</label>
                <textarea id="contact-message" class="form-control" name="message" rows="5"
                    placeholder="How can we help?" required aria-label="Message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>

            <div id="contact-response" class="alert d-none mt-3"></div>
        </form>
    </section>

    <script src="js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 ">
        <p class="mb-0">&copy; 2024 Pone'Smokin</p>
    </footer>

</body>

</html>
